<html>
    <head>
        <title>Double click</title>
    </head>
    <body id="c">
        <h1>Double Click on button</h1>
        <input type="button" value="Click" ondblclick="On_click()" onclick="mouse()">
        <script>
            function mouse() {
			document.getElementById('c').style.backgroundColor = "yellow";
		}
            function On_click()
            {
                document.getElementById("c").style.backgroundColor="red";
            }
        </script>
    </body>
</html>

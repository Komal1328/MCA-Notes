<html>
    <head>
        <title>Guess number</title>
    </head>
    <body>
        <script type="text/javascript">
            let a=Math.random() *10;
            let b=parseInt(prompt("Guess a number between 0 and 10"));
            if(parseInt(a)==b){
                alert("Good Work!!");
            }
            else{
                document.write("did not match the given number  "+parseInt(a));
            }
        </script>
    </body>
</html>

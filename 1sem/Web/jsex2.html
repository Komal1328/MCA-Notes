<!DOCTYPE html>
<html>
<head>
	<title>Use of Promt</title>
	<script type="text/javascript">
		var n1,n2,n3;
		n1=prompt("Enter first number :","n1");
		n2=prompt("Enter second number","n2");
		n3=prompt("Enter Third number","n3")
		n1=parseInt(n1);
		n2=parseInt(n2);
		n3=parseInt(n3);
		res=n1*n2*n3;
		document.write("n1="+n1+" n2="+n2," n3="+n3);
		document.write("<br>"," Result="+res);
	</script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Product of 2 numbers</title>
</head>
<body>
	<script type="text/javascript">
		function GFG(num1,num2=2) {
			return (num1*num2);
		}
		Product=GFG(4);
		document.write(Product);
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Promt</title>
	<h3>Adding two numbers using promt</h3>
	<script type="text/javascript">
		var n1,n2;
		n1=prompt("Enter First decimal number","n1");
		n2=prompt("Enter second decimal number","n2");
		n1=parseFloat(n1);
		n2=parseFloat(n2);
		n=n1+n2;
		document.write("n1="+n1+",n2="+n2);
		document.write(" Result="+n);
	</script>
</head>
<body>

</body>
</html>

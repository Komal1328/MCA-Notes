<!DOCTYPE html>
<html>

<body>
	<script type="text/javascript">
		function reversedemo()
		{
			const fruits=["Banana","Apple","Mango","Orange"];
			document.getElementById("demo").innerHTML=fruits.reverse();
		}
	</script>
	<p id="demo">Hi</p>
	<button value="join" onclick="reversedemo()">Reverse</button>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Concat1</title>
</head>
<body>
	<p id="demo">Hello</p>
	<script type="text/javascript">
		const arr1=["Cecillie","Lone"];
		const arr2=[1,2,3];
		const arr3=arr1.concat(arr2);
		document.getElementById("demo").innerHTML=arr3;
	</script>
</body>
</html>

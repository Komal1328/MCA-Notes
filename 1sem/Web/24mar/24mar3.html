<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Count</title>
</head>
<body>
	<script type="text/javascript">
		function countname()
		{
			var n=document.getElementsByClassName("demo");
			alert("Total number of elements by classname demo are:"+n.length);
		}
	</script>
	<p>Hello</p>
	<p class="demo">Good Morning</p>
	<p>welcome to MSRIT</p>
	<p class="demo">Welcome to MCA Department</p>
	<button class= "demo" onclick="countname()">Name</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Count</title>
</head>
<body>
	<script type="text/javascript">
		function countp()
		{
			var np=document.getElementsByTagName("p");
			alert("Total number of p tags:"+np.length);
		}
	</script>
	<p>Hello</p>
	<p>Good Morning</p>
	<p>welcome to Word</p>
	<button value="p tags" onclick="countp()">ptags</button>
</body>
</html>

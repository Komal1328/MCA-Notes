<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>window_Fun</title>
</head>
<body>
	<h2>The ResizeTo/ResizeBy Methods</h2>
	<p>Click on button to open a new browser window.</p>
	<button onclick="openWin()">new</button>
	<button onclick="resizeto()">ResizeTo</button>
	<button onclick="resizeWin()">ResizeBy</button>
	<script type="text/javascript">
		myWindow;
		function openWin()
		{
			myWindow=window.open('','',width=100,height=200);
		}
		function resizeto()
		{
			myWindow.resizeTo(50,50);
		}
		function resizeWin()
		{
			myWindow.resizeBy(100,100);
		}
	</script>
</body>
</html>

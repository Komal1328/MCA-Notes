<!DOCTYPE html>
<html>
<head>
	<title>Promt</title>
	<h3>Adding two numbers using promt</h3>	
</head>
<body>
	<script type="text/javascript">
		var n1,n2;
		n1=prompt("Enter First number");
		n2=prompt("Enter second number");
		n1=parseInt(n1);
		n2=parseInt(n2);
		n=n1+n2;
		alert(" Result="+n);
	</script>
</body>
</html>

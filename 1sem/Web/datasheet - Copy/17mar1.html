<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Window Methods</title>
</head>
<body>
	<h2>The moveTo()/moveBy Methods</h2>
	<p>Click on button to open a new browser window.</p>
	<button onclick="openWin()">new</button>
	<button onclick="moveWin()">moveTo</button>	
	<button onclick="moveWinBy()">moveBy</button>
	<script type="text/javascript">
		myWindow;
		function openWin()
		{
			myWindow=window.open('','',width=100,height=200);
		}
		function moveWin()
		{
			myWindow.moveTo(200,100);
		}
		function moveWinBy()
		{
			myWindow.moveBy(250,250);
		}
	</script>
</body>
</html>

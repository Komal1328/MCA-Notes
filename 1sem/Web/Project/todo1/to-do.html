<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="to-do.css">
	<title>To-Do-List</title>
</head>
<body>
	<h1>To-Do-List</h1>
	<div class="cont">
		<input type="text" name="input" id="infield">
		<button id="add" onclick="add1()">+</button>
		<div id="todocont" class="to-do">
		</div>
	</div>
	<script type="text/javascript">
		function add1() 
		{
			let para=document.createElement('p');
			para.classList.add('para-styling');
			para.innerText=infield.value;
			todocont.appendChild(para);
			infield.value=" ";
			para.addEventListener('click',function() 
			{
				let txt=para.style.textDecoration = "line-through";	
			})
			para.addEventListener('dblclick',function() 
			{
				todocont.removeChild(para);
			})
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("Enter a number"));
		let res=0;
		for(i=1;i<=10;i++)
		{
			res=i*n;
			document.write(n+"*"+i+"="+res+"<br>");
		}
	</script>
</body>
</html>

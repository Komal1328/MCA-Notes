<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form>
		<h1>User Registration Form</h1>
		UserName:<input type="text" name="uname"><br><br>
		EmailAddress<input type="email" name="email" placeholder="name@domain.com" 
		pattern="[a-zA-z0-9.-_%+]+@[a-zA-z0-9.-_%+]+.[a-z]{2,}$"><br><br>
		Date of Birth<input type="date" name="dob">(yyyy-mm-dd)<br><br>
		HTML Experience Years:0<input type="range" name="exp">100years<br><br>
		No of childrens:<input type="number" name="no" min="0" value="0"><br><br>
	 Persionnal page url:<input type="text" name="url" placeholder="HTTP://domain"><br><br>  
	 	Rgistration reniwal month:<input type="text" name="month"><br><br>
	 	<input type="submit" name="submit" value="submit"><br><br>
	 	<input type="reset" name="clear" value="clear"><br><br>
	</form>
</body>
</html>

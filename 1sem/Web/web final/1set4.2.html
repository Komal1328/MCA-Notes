<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fib</title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("Enter a number:"));
		let f0=0;
		let f1=1;
		document.write("Fibonacci series<br>"+f0+"<br>"+f1+"<br>");	
		for(let i=2;i<n;i++)
		{
			f2=f0+f1;
			document.write(f2+"<br>");
			f0=f1;
			f1=f2;
		}
		
	</script>
</body>
</html>

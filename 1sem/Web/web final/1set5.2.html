<body>
	<script type="text/javascript">
		a=parseInt(prompt("Enter 1st number"));
		b=parseInt(prompt("Enter 2nd number"));
		c=parseInt(prompt("Enter 3rd number"));
		d=parseInt(prompt("Enter 4th number"));
		sum(a,b,c,d);

		{
			res=a+b+c+d;
			alert("sum is "+res);
		}
	</script>

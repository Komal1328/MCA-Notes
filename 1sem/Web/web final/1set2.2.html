<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Max of 3</title>
</head>
<body>
	<script type="text/javascript">
		n1=parseInt(prompt("Enter 1st number"));
		n2=parseInt(prompt("Enter 2nd number"));
		n3=parseInt(prompt("Enter 3rd number"));
		res=maxOfThree(n1,n2,n3);
		document.write("maxOfThree is "+res);
		function maxOfThree(a,b,c) 
		{
			if(a>b && a>c)
				return a;
			else if(b>a && b>c)
				return b;
			else
				return c;
		}
	</script>
</body>
</html>

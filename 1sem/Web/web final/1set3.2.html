<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	Name:<input type="text" name="name" id="n"><br><br>
	Age:<input type="text" name="age" id="a"><br><br>
	Home town:<input type="text" name="town" id="t"><br><br>
	<input type="button" name="submit" value="submit" onclick="display()">
	<script type="text/javascript">
		function display() 
		{
			name=document.getElementById('n').value;
			age=document.getElementById('a').value;
			town=document.getElementById('t').value;
			document.write("Name:"+name+"<br>Age:"+age+"<br>Home town:"+town);
		}
	</script>
</body>
</html>

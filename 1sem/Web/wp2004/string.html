<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String</title>
</head>
<body>
	<script type="text/javascript">
		str="Good Luck"
		function strlen()
		{
			len=str.length;
			document.getElementById("demo").innerHTML = len;
		}
	</script>
	<p id="demo">Welcome</p>
	<input type="button" onclick="strlen()" value="Strlen">
</body>
</html>
